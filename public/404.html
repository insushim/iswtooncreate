<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Webtoon Forge</title>
    <script>
      // GitHub Pages SPA redirect
      (function() {
        var basePath = '/iswtooncreate';
        var fullPath = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;

        // /iswtooncreate 이후의 경로만 추출
        var appPath = '/';
        if (fullPath.indexOf(basePath) === 0) {
          appPath = fullPath.substring(basePath.length) || '/';
        }

        // sessionStorage에 원래 경로 저장
        sessionStorage.setItem('redirectPath', appPath + search + hash);

        // /iswtooncreate/로 리다이렉트 (절대 경로)
        window.location.replace(basePath + '/');
      })();
    </script>
  </head>
  <body>
    <p>리다이렉트 중...</p>
  </body>
</html>
