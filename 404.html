<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Webtoon Forge</title>
    <script>
      // GitHub Pages SPA redirect
      // 현재 경로를 쿼리 파라미터로 변환하여 index.html로 리다이렉트
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // base path 제거 (/iswtooncreate)
      const basePath = '/iswtooncreate';
      let redirectPath = path;
      if (path.startsWith(basePath)) {
        redirectPath = path.slice(basePath.length) || '/';
      }

      // sessionStorage에 원래 경로 저장
      sessionStorage.setItem('redirectPath', redirectPath + search + hash);

      // index.html로 리다이렉트
      window.location.replace(basePath + '/');
    </script>
  </head>
  <body>
    리다이렉트 중...
  </body>
</html>
